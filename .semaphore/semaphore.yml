version: v1.0
name: Java Files Check
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Java 8
    dependencies: []
    task:
      jobs:
        - name: Java 8
          commands:
            - checkout
            - sem-version java 8
            - bash build_all.sh
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y ant
  - name: Java 11
    dependencies: []
    task:
      jobs:
        - name: Java 11
          commands:
            - checkout
            - sem-version java 11
            - bash build_all.sh
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get upgrade -y
